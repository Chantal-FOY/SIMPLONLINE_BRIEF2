<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Carte postale - Boostrap </title>
        <meta charset="utf-8">
        <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
          <!--Y associer un fichier CSS contenant la règle .hidden-->
        <link rel="stylesheet" href="cartePostale2.css">
        <link rel="stylesheet" href="dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="dist/css/bootstrap.css">
        
    </head>
    
    <body>
        <div class="container">
            <div class=row>
            <section  class=block >
                <div  class=textblock>
                <form>
                    <textarea type=text name=mots placeholder="partie à remplir" width=50%></textarea>
                </form>
                </div>


      <div  class=figures>
        
        <svg height="500" width="500">
          <!--cadre adresse-->
          <line x1="0" y1="50" x2="0" y2="450" style="fill:white;stroke:black;stroke-width:3" />
          <!--rectangle pour l'emplacement du timbre-->
          <rect x=350 y=50 width="100" height="150" style="fill:white;stroke:rgb(0,0,0);stroke-width:3" />

          <!--lignes parallèles pour l'adresse-->
          <line x1="100" y1="250" x2="450" y2="250" style="stroke:black;stroke-width:2" />
          <line x1="100" y1="300" x2="450" y2="300" style="stroke:black;stroke-width:2" />
          <line x1="100" y1="350" x2="450" y2="350" style="stroke:black;stroke-width:2" />
          <line x1="250" y1="400" x2="450" y2="400" style="stroke:black;stroke-width:2" />

      <!--5 rectangles pour le code postal-->
          <rect x=100 y=370 width="20" height="30" style="fill:white;stroke-width:3;stroke:rgb(0,0,0)" />
          <rect x=130 y=370 width="20" height="30" style="fill:white;stroke-width:3;stroke:rgb(0,0,0)" />
          <rect x=160 y=370 width="20" height="30" style="fill:white;stroke-width:3;stroke:rgb(0,0,0)" />
          <rect x=190 y=370 width="20" height="30" style="fill:white;stroke-width:3;stroke:rgb(0,0,0)" />
          <rect x=220 y=370 width="20" height="30" style="fill:white;stroke-width:3;stroke:rgb(0,0,0)" />
      </svg>
    </div>

      
    </div>
    </section>
</div><!--fin container-->
    </body>
</html>
